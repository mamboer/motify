<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1"/> 
        <title>{{name}} | {{title}}</title>
        <meta name="description" content="{{description}}" />
        <meta name="keywords" content="{{keywords|join(',')}}" />
        <meta name="author" content="{{author}}" />
        <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,700" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="dist/css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="dist/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="dist/css/default.css" />
        <link rel="stylesheet" type="text/css" href="dist/css/growl.css" />
        <script src="dist/vendors/modernizr/modernizr.custom.js"></script>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body class="color-9">
        <div class="container">
           <header class="codrops-header">
                <h1>Notification Styles Inspiration <span>Simple ideas &amp; effects for website notifications</span></h1>
            </header>
            <div class="main clearfix">
                <div class="column">
                    <p class="small">Click on the button to show the notification:</p>
                    <button id="notification-trigger" class="progress-button">
                        <span class="content">Show Notification</span>
                        <span class="progress"></span>
                    </button>
                </div>
                <div class="column">
                    <nav class="codrops-demos">
                        <h3>Growl-like</h3>
                        <div>
                            <a href="index.html">Scale</a>
                            <a class="current-demo" href="growl-jelly.html">Jelly</a>
                            <a href="growl-slide.html">Slide in</a>
                            <a href="growl-genie.html">Genie</a>
                        </div>
                        <h3>Attached</h3>
                        <div>
                            <a href="attached-flip.html">Flip</a>
                            <a href="attached-bouncyflip.html">Bouncy Flip</a>
                        </div>
                        <h3>Top Bar</h3>
                        <div>
                            <a href="bar-slidetop.html">Slide On Top</a>

                            <a href="bar-exploader.html">Expanding Loader</a>
                        </div>
                        <h3>Other</h3>
                        <div>
                            <a href="other-cornerexpand.html">Corner Expand</a>
                            <a href="other-loadingcircle.html">Loading Circle</a>
                            <a href="other-boxspinner.html">Box Spinner</a>
                            <a href="other-thumbslider.html">Thumb Slider</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div><!-- /container -->
        <script src="dist/vendors/classor/dist/classy.js"></script>
        <script src="dist/js/motify.js"></script>
        <script>
            (function() {
                var bttn = document.getElementById( 'notification-trigger' );

                // make sure..
                bttn.disabled = false;

                bttn.addEventListener( 'click', function() {
                    // simulate loading (for demo purposes only)
                    classy.add( bttn, 'active' );
                    setTimeout( function() {

                        classy.remove( bttn, 'active' );
                        
                        // create the notification
                        var notification = new Motify({
                            message : '<p>Hello there! I\'m a classic notification but I have some elastic jelliness thanks to <a href="http://bouncejs.com/">bounce.js</a>. </p>',
                            layout : 'growl',
                            effect : 'jelly',
                            ttl:0,
                            type : 'notice', // notice, warning, error or success
                            onClose : function() {
                                bttn.disabled = false;
                            }
                        });

                        // show the notification
                        notification.show();

                    }, 1200 );
                    
                    // disable the button (for demo purposes only)
                    this.disabled = true;
                } );
            })();
        </script>
    </body>
</html>
